<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/poly/job-cube/job-cube.html">

<dom-module id="job-board">
  
  <link rel='stylesheet' href='job-board.css'>

  <template>
    <iron-ajax id='all_jobs_ajax' 
      auto
      url='/api/list' 
      handle-as="json" 
      on-response="handleAllJobsResponse" 
      debounce-duration="300">
    </iron-ajax>
    <div class='board'>
      <template is="dom-repeat" items$="[[jobs]]">
          <job-cube name$='{{item}}'>
          </job-cube>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'job-board',
      
      // Properties
      properties: {
        jobs: {
          type: Array,      
          value: [],
          reflectToAttribute: true
        }
      },
      
      handleAllJobsResponse: function(e) {
        var i;
        this.jobs = e.detail.response;
        // for (i = 0; i < newJobs.length; ++i) {

        //     cube = cube[0];
        //     cube.status = j.color;
        //     cube.url = j.url;
        //   } else {
        //     this.jobs = newJobs;
        //     break;
        //   }
        // }    
      },
      
      // Functions      
      ready: function(){
        var that = this;
        that.$.all_jobs_ajax.generateRequest();
        
        setInterval(function(){
          that.$.all_jobs_ajax.generateRequest();
        }, 10000);
      }
      
    });
  </script>
</dom-module>
